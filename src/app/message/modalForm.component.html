<div
  class="
    h-screen
    w-full
    fixed
    top-0
    left-0
    flex
    z-10
    justify-center
    items-center
  "
>
  <div
    class="h-screen w-full absolute z-0 bg-black opacity-20 top-0 left-0"
  ></div>
  <div class="w-96 h-auto rounded-xl relative z-10 bg-white p-2">
    <div class="flex justify-between">
      <h1 *ngIf="!id">Crear mensaje</h1>
      <h1 *ngIf="id">Modificar mensaje</h1>
      <figure
        class="
          text-3xl
          bg-gray-900
          rounded-full
          h-8
          flex
          items-center
          w-8
          justify-center
          text-white
          cursor-pointer
        "
        (click)="closeModal()"
      >
        x
      </figure>
    </div>
    <div class="mt-3 mx-4 flex flex-col">
      <label for="message">Message</label>
      <input
        name="message"
        class="w-full border-b border-solid border-blue-500"
      />
      <label class="mt-3" for="tag">Tag</label>
      <input name="tag" class="w-full border-b border-solid border-blue-500" />
      <div class="flex justify-end mt-3">
        <button mat-raised-button (click)="closeModal()" color="warn">
          Cancelar
        </button>
        <button mat-raised-button *ngIf="!id">Guardar</button>
        <button mat-raised-button *ngIf="id">Actualizar</button>
      </div>
    </div>
  </div>
</div>
