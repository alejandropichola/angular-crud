<div class="flex flex-col w-full p-1">
  <div class="flex justify-between">
    <button mat-raised-button (click)="openDialog()">Create</button>
    <h1>Messages</h1>
  </div>
  <div class="felx w-full mt-2">
    <table mat-table [dataSource]="data" class="w-full">
      <ng-container matColumnDef="msg">
        <th mat-header-cell *matHeaderCellDef>Mensaje</th>
        <td mat-cell *matCellDef="let element">{{ element.msg }}</td>
      </ng-container>

      <ng-container matColumnDef="tags">
        <th mat-header-cell *matHeaderCellDef>Tags</th>
        <td mat-cell *matCellDef="let element">{{ element.tags }}</td>
      </ng-container>

      <ng-container matColumnDef="option">
        <th mat-header-cell *matHeaderCellDef>Opciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="primary">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
<div *ngIf="showModal">
  <app-modal (click)="closeDialog()"></app-modal>
</div>
